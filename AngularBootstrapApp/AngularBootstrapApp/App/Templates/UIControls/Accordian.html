<div data-ng-controller="accordianController" class="col-md-6 col-md-offset-3">
   <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="oneAtATime">
      Open only one at a time
    </label>
  </div>
  <uib-accordion close-others="oneAtATime">
    
    <uib-accordion-group heading="{{group.title}}"  ng-repeat="group in groups" panel-class="panel-warning">
      {{group.content}}
    </uib-accordion-group>
    <uib-accordion-group heading="Dynamic Body Content" panel-class="panel-info">
      <button type="button" class="btn btn-primary btn-sm" ng-click="addItem()">Add Item</button>
      <div ng-repeat="item in items">{{item}}</div>
    </uib-accordion-group>   
    
  </uib-accordion>
</div>
